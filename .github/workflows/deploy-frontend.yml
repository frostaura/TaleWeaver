name: Deploy Frontend to GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: src/frontend/src/components/twui/package.json

      - name: Install dependencies
        run: |
          cd src/frontend/src/components/twui
          rm -rf package-lock.json node_modules
          PUPPETEER_SKIP_DOWNLOAD=true npm install

      - name: Build frontend
        run: |
          cd src/frontend/src/components/twui
          npm run build
          
      - name: Fix GitHub Pages paths
        run: |
          cd src/frontend/src/components/twui/www
          sed -i 's|href="/|href="/TaleWeaver/|g' index.html
          sed -i 's|src="/|src="/TaleWeaver/|g' index.html
          sed -i 's|data-resources-url="/|data-resources-url="/TaleWeaver/|g' index.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: src/frontend/src/components/twui/www

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4